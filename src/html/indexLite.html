<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h4 class="light">GMail Retention Manager</h4>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <select name="action" id="action">
                            <option value="Purge">Purge</option>
                            <option value="Archive">Archive</option>
                    </select>
                    <label for="action">Function</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="searchString" class="materialize-textarea" placeholder="Enter Gmail Search criteria"></textarea>
                    <label for="searchString">Gmail Search criteria</label>
                </div>
                <div class="input-field col s12">
                    <input type="number" placeholder="Enter number of days before action" id="days">
                    <label for="days">Number of Days</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn" type="submit">Save Settings</button>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src='../captureFormData.js'> </script>
</body>

</html>
