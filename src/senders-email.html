    <table class="wp-table" style="border: 1px solid #ccc;table-layout: auto;border-collapse: collapse;border-spacing: 0;width: 40%;display: table;font-size: 13px!important;">

          <td style="padding: 8px 8px;width: 20%;display: table-cell;text-align: left;vertical-align: top;padding-left: 16px;"><?= results[i][1] ?></td>         
          <td style="padding: 8px 8px;width: 20%;display: table-cell;text-align: left;vertical-align: top;padding-left: 16px;"><?= results[i][2] ?></td>         
        </tr>
        <? }else {?>  
        <tr style="border-bottom: 1px solid #ddd;background-color: #f1f1f1;">

          <td style="padding: 8px 8px;width: 20%;display: table-cell;text-align: left;vertical-align: top;padding-left: 16px;"><?= results[i][2] ?></td>
    </tr>
        <? } ?>
      <? } ?>
    </table>
